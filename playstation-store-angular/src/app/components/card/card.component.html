  <div class="overflow-hidden rounded-lg shadow-lg ">
    <img
      class="hover:scale-110 ease-in-out duration-500 place-content-stretch"
      [src]=[cardCover]
      alt="#"
      style="width: 200px; height: 300px;">

    <app-card-label
      cardLabel="{{ cardLabel }}"

  </div>
